<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myOpen()">Open Window</button><br><br>
    <button onclick="myMove()">Move Window</button>
    <script>
        function myOpen(){
            var myWindow=window.open("","","height=200 width=100");
        }
        function myMove(){
            myWindow.moveTo(500,100);
        }
    </script>
</body>
</html>
