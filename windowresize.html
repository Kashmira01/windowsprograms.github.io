<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize To</title>
</head>
<body>
    <button onclick="myOpen()">Open</button>
    <button onclick="myResize()">Resize</button>
    <script>
        function myOpen(){
            var myWindow=window.open("","","width=300 ,height=100");
        }
        function myResize(){
            myWindow.resizeTo(300,300);
        }
    </script>
</body>
</html>
